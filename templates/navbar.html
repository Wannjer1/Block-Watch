{% load static %} {% load bootstrap4 %}
<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid"
  style="color: #fe019a"
>
  <a class="navbar-brand" href="/">BlockWatch</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
    </ul>
    {% if user.is_authenticated %}
    <div class="input-group searchbar">
      <form method="POST" action="{% url 'Search' %}" name="Search">
        {% csrf_token %}
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search For A Business"
            name="BusinessSearch"
            style="width: 415px"
          />
        </div>
      </form>
    </div>

     <div class="dropdown m-3">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Hood Posts
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="nav-link" href="{% url 'AddBusiness'  %}">Business</a>
      <a class="nav-link" href="{% url 'AddNeighbourhood' %}">Hoods</a>
      <a class="nav-link" href="{% url 'AddPost'  %}">Post</a>
        
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Profile
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="{% url 'profile'  %}">Profile</a>
        <a class="nav-link" href="{% url 'logout'  %}">Log Out</a>
        
      </div>
    </div>
    
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login'  %}">Log In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'signup'  %}">Sign Up</a>
      </li>
    </ul>
  </div>
  {% endif %}
</nav>
